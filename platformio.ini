[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
build_flags = -D TEENSY_OPT_SMALLEST_CODE -DAUDIO_BLOCK_SAMPLES=128
upload_protocol = teensy-gui
board_build.f_cpu = 600000000L
